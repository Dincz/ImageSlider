<!--Just type ! and shift + tab for html skeleton-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Automatic div Generation by Typing = div.container-slide and tab-->
    <div class="container-slide">

        <div class="slide">
            <img src="img/1.jpg" alt="no">
            <div class="caption">Caption text1 </div>
        </div>

        <div class="slide">
            <img src="img/2.jpg" alt="no">
            <div class="caption">Caption text2 </div>
        </div>

        <div class="slide">
            <img src="img/3.jpg" alt="no">
            <div class="caption">Caption Three </div>
        </div>

        <div class="slide">
            <img src="img/4.jpg" alt="no">
            <div class="caption">Caption Four </div>
        </div>
        <!--Using html uni code to generate Symbol-->
        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>

    </div>

    <script src="script.js "></script>
</body>
</html>
